<div
  class="h-screen w-screen flex justify-center items-center bg-linear-to-br from-purple-600 to-purple-900"
>
  <div
    class="bg-white/10 backdrop-blur-lg border border-white/20 rounded-2xl shadow-2xl p-8 w-96"
  >
    <h2 class="text-center text-white text-2xl font-semibold mb-6">
      Welcome Back
    </h2>

    <form class="flex flex-col space-y-5">
      <div class="flex flex-col space-y-2">
        <label for="email" class="text-white font-medium">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          class="px-3 py-2 rounded-lg bg-white/20 text-white placeholder-white/60 border border-white/30 focus:outline-none focus:ring-2 focus:ring-purple-300"
        />
      </div>

      <div class="flex flex-col space-y-2">
        <label for="password" class="text-white font-medium">Password</label>
        <input
          type="password"
          id="password"
          placeholder="••••••••"
          class="px-3 py-2 rounded-lg bg-white/20 text-white placeholder-white/60 border border-white/30 focus:outline-none focus:ring-2 focus:ring-purple-300"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-purple-500 hover:bg-purple-600 text-white font-semibold py-2 rounded-lg shadow-lg transition"
      >
        Login
      </button>

      <button
        (click)="navigateToSignUp()"
        type="button"
        class="w-full bg-transparent border border-white/40 text-white font-semibold py-2 rounded-lg hover:bg-white/10 transition"
      >
        Sign Up
      </button>
    </form>
  </div>
</div>
