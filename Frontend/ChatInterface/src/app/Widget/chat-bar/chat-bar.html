<div
  class="h-full w-fit group bg-linear-to-t from-purple-500 to-purple-700 text-white p-4 transition-all duration-300 hover:w-48 overflow-hidden"
>
  <ul class="flex flex-col space-y-4 mt-6">
    @for (user of users; track $index) {
    <li
      (click)="selectUser(user)"
      class="flex items-center hover:bg-purple-600 rounded-xl cursor-pointer transition-colors duration-200"
    >
      <img
        [src]="user.image"
        [alt]="user.name"
        class="rounded-full w-10 h-10 object-cover"
      />
      <span
        class="opacity-0 group-hover:opacity-100 transition-opacity duration-300"
      >
        {{ user.name }}
      </span>
    </li>
    }
  </ul>
</div>
