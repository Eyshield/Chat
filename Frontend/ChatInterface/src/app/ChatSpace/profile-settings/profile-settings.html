<div class="min-h-screen w-screen flex justify-center items-center bg-gray-50">
  <div
    class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md border border-gray-200"
  >
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">
      Paramètres du profil
    </h2>

    <form class="space-y-5">
      <div class="flex flex-col items-center">
        <label
          for="image"
          class="text-sm font-medium text-gray-700 mb-2 cursor-pointer"
        >
          Image de profil
        </label>
        <input
          type="file"
          id="image"
          class="block w-full text-sm text-gray-600 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
        />
      </div>

      <div class="flex flex-col">
        <label for="nom" class="text-sm font-medium text-gray-700 mb-1"
          >Nom</label
        >
        <input
          id="nom"
          type="text"
          placeholder="Entrez votre nom"
          class="border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none"
        />
      </div>

      <div class="flex flex-col">
        <label for="Prenom" class="text-sm font-medium text-gray-700 mb-1"
          >Prénom</label
        >
        <input
          id="Prenom"
          type="text"
          placeholder="Entrez votre prénom"
          class="border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none"
        />
      </div>

      <div class="flex flex-col">
        <label for="Username" class="text-sm font-medium text-gray-700 mb-1"
          >Nom d'utilisateur</label
        >
        <input
          id="Username"
          type="text"
          placeholder="Nom d'utilisateur"
          class="border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none"
        />
      </div>

      <div class="flex flex-col">
        <label for="Email" class="text-sm font-medium text-gray-700 mb-1"
          >Email</label
        >
        <input
          id="Email"
          type="email"
          placeholder="Adresse email"
          class="border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-purple-600 text-white font-semibold py-2 rounded-lg hover:bg-purple-700 transition"
      >
        Enregistrer les modifications
      </button>
    </form>
  </div>
</div>
